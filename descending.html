<!DOCTYPE html>
<html>
<head>
	<title>descending</title>
	<style>
		ol > li{
			color: red;
		}

			
		
	</style>
		
</head>
<body>
UN ORDERED LIST:
<UL>
	<li> first pizza</li>
	<li> second pizza</li>
	<li>third pizza</li>
</UL>
ORDERED LIST
<OL>
	<li> first pizza</li>
	<li> second pizza</li>
	<li>third pizza</li>
</OL>
</body>
</html>
